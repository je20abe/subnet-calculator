<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google Fonts -->

<script>
    // On subnet.html
window.addEventListener("load", function () {
    const welcomeMessage = localStorage.getItem('welcomeMessage');

        alert(welcomeMessage); // Show the welcome message

    }
});
</script>
