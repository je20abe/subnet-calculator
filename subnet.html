<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

</head>

<body>
    <div class="container">
        <!-- Navbar with Tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="./subnet.html">Subnet Calculator</a>
            </li>
        
            <li class="nav-item">

            </li>
        </ul>
        
        <!-- Main Form -->
        <h1>Subnet Calculator</h1>
        <div class="card">
            <h3>Enter IP Address and CIDR</h3>
            <form id="subnetForm">
                <div class="mb-3">
                    <label for="ipAddress" class="form-label">IP Address</label>
                    <input type="text" class="form-control" id="ipAddress" placeholder="Enter IP Address" required>
                </div>
                <div class="mb-3">
                    <label for="cidr" class="form-label">CIDR</label>
                    <input type="number" class="form-control" id="cidr" placeholder="Enter CIDR Value (e.g., 24)" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>

        <footer>
